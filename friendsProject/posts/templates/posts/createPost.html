{% extends 'users/base.html' %}
{% block content %}
<h1 class="text-2xl m-10">Create new post</h1>
<form method="post" class=" shadow-md m-10 w-3/5 rounded px-8 pt-6" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-button px-5 py-2">Create Post</button>
</form>
{% endblock %}
