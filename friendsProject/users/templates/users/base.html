{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styleUsers.css' %}">
    <title>Friends</title>
</head>
<body>
    <nav>
        <h2>Friends</h2>
        {% if request.user.is_authenticated %}
        <div class="button"><a href="{% url 'logout' %}">Log out</a></div>
        {% else %}
        <div class="button"><a href="{% url 'login' %}">Log in</a></div>
        {% endif %}
    </nav>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
