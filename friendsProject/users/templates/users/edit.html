{% extends 'users/base.html' %}
{% block content %}
<h1 class="text-2xl m-10">Edit your profile</h1>
<form method="POST" class=" shadow-md m-10 w-2/5 rounded px-8 pt-6" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" class="submit-button px-5 py-2" value="Edit">
</form>
{% endblock %}
