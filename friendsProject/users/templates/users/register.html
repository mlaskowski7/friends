{% extends 'users/base.html' %}
{% block content %}
<h1 class="text-2xl m-10">Register new account</h1>
<form method="post" class=" shadow-md m-10 w-2/5 rounded px-8 pt-6">
    {% csrf_token %}
    {{ register_form.as_p }}
    <div class="submit-button px-5 py-2"><button type="submit">Register</button></div>
</form>
<p><div class="button"><a href="{% url 'login' %}">Log in if you already have an account</a></div></p>
{% endblock %}
